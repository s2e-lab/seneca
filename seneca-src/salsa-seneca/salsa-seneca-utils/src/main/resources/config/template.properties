####################################################################################
####################### Static Analysis Global Configuration #######################
####################################################################################

#								REQUIRED PARAMETERS									#
# PATH to the binary of the project under analysis
PROJECT_PATH 		= ...
# the JRE version (possible values: JRE1_8, JRE1_7, JRE1_6, JRE1_5, JRE1_4, JRE1_3)
JRE_VERSION      	= ...
# the J2EE version (possible values: J2EE8, J2EE7, J2EE6)
J2EE_VERSION     	= ...
# CSV file that has a list of entrypoint methods signatures
ENTRYPOINTS_FILE 	= ...
# CSV file that a list of sink methods signatures
SINKS_FILE       	= ...
# TXT file lists classes that should be excluded from the class hierarchy
# (i.e., previously known to be irrelevant for analysis â€“ e.g. UI classes from java
EXCLUSIONS_FILE  	= ...

#								OPTIONAL PARAMETERS									#
# (OPTIONAL) a comma-separated list of JARs/folders to be included in the classpath.
# If it is a folder, any JAR file in that folder is included in the classpath
DEPENDENCIES     	= ...
# (OPTIONAL) path to the folder that has the JREs and J2EEs as subfolders			#
# These folders each have different snapshots of the JARs							#
CONFIG_FOLDER		= ...





####################################################################################
########################### Call graph Configuration ###########################
####################################################################################


# (OPTIONAL) a boolean value that enables (true) the trimming of large sets of possible concrete types.
# the threshold for considering a set as "large" is defined in the PRUNING_THRESHOLD.
CALLGRAPH.PRUNING            = ...
# (REQUIRED if pruning is enabled) it specifies how big the list has to be such that the computed set is pruned to application only classes
CALLGRAPH.PRUNING_THRESHOLD   = ...

